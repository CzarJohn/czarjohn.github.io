<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Cacho</title>

  <!-- CSS  -->
  <link href="css/icons/icons.css" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  
  <div class="main row">

      <div class="card card-panel row col s6 offset-s3">
        <div class="input-field col s12">
          <label for="input-date">Date</label>
          <input type="date" id="input-date" name="input-date" class="datepicker" required />
        </div>

        <div class="input-field col s12">
          <input type="text" id="po-number" name="po-number" class="validate" autofocus required />
          <label for="po-number">PO #</label>
        </div>

        <div class="input-field col s12">
          <input type="text" id="requested-by" name="requested-by" class="validate" required />
          <label for="requested-by">Requested By</label>
        </div>

        <div class="input-field col s12">
          <input type="text" id="ordered-by" name="ordered-by" class="validate" required />
          <label for="ordered-by">Ordered By</label>
        </div>

        <div class="input-field col s12">
          <label for="input-completion-date">Date of Delivery Completion</label>
          <input type="date" id="input-completion-date" name="input-completion-date" class="datepicker" required />
        </div>

        <div class="input-field col s12">
          <label for="input-to">To</label>
          <input type="text" id="input-to" name="input-to" class="validate" required />
        </div>

        <div class="input-field col s12">
          <label for="input-deliver-to">Deliver To</label>
          <input type="text" id="input-deliver-to" name="input-deliver-to" class="validate" required />
        </div>

        <div class="input-field col s12">
          <label for="input-cost-ref">Cost Ref</label>
          <input type="text" id="input-cost-ref" name="input-cost-ref" class="validate" />
        </div>

        <div class="col s12">
          <br/>
          <a class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add An Item</a>
        </div>

        <div class="col s12 item">
          <div class="input-field col s2">
            <label for="input-quantity">Qty</label>
            <input type="text" id="input-quantity" name="input-quantity" class="validate" required />
          </div>

          <div class="input-field col s2">
            <label for="input-unit">Unit</label>
            <input type="text" id="input-unit" name="input-unit" class="validate" required />
          </div>

          <div class="input-field col s5">
            <label for="input-description">Description</label>
            <input type="text" id="input-description" name="input-description" class="validate" required />
          </div>

          <div class="input-field col s3">
            <label for="input-unit-cost">Unit Cost</label>
            <input type="text" id="input-unit-cost" name="input-unit-cost" class="validate" required />
          </div>
        </div>


      </div>

  </div>



  <!--  Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
