<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Demo</title>
  <link href="ui/css/icons/icons.css" rel="stylesheet">
  <link href="ui/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="ui/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>
    nav{
      height: 100px;
    }
    nav>.nav-wrapper{
      height: 70px;
    }
    .span-heading{
      font-weight: bold;
      font-size: 20px;
    }
    .row>.card.custom-card{
      padding: 40px;
    }
    .row.col.div-tab{
      padding-top: 40px;
    }
    .strong{
      font-weight: bold;
    }

  </style>

<body class="row" style="height:100vh;max-height:100vh;overflow:hidden;">
  

  <div style="position:absolute;width:100vw;margin-top:20px;height:600px;">

    <div class="row col m4 offset-m4 card-panel white" style="height:100%;">
      <div class="col m12 center-align">
        <h5 style="font-size:15px;">This is a <br/>
            <span style="font-size:30px;line-height:30px;font-style:bold;">
              Demo App<br/> 
            </span>
        </h5>
      </div>
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s4"><a class="active" href="#search">Search</a></li>
          <li class="tab col s4"><a href="#add">Add</a></li>
          <li class="tab col s4"><a href="#edit">Edit</a></li>
        </ul>
      </div>
      <div id="search" class="row col s12 row div-tab">

        <div class="input-field col s12">
          <input id="input-search" type="text" class="validate" autofocus/>
          <label class="label" for="input-search">Search Employee Name</label>
          <a id="submit-search" class="waves-effect waves-light btn"><i class="material-icons left">search</i>Search Employee</a>
        </div>
        


        <div class="col s12 search-results card" style="display:none">
          Search results
          <table class="highlight">
            <tbody>
              <tr>
                <td class="strong">Name</td>
                <td>Czar John F. Demafeliz</td>
              </tr>
              <tr>
                <td class="strong">Nickname</td>
                <td>Cj</td>
              </tr>
              <tr>
                <td class="strong">Address</td>
                <td>Sa puso ni mo <3</td>
              </tr>
              <tr>
                <td class="strong">Position</td>
                <td>Software Developer</td>
              </tr>
              <tr>
                <td class="strong">Office</td>
                <td>UPLB OSA</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div id="add" class="row col s12 row div-tab">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="first_name" type="text" class="validate">
                <label class="vali" for="first_name">Name</label>
              </div>
              <div class="input-field col s12">
                <input id="pos" type="text" class="validate">
                <label class="vali" for="pos">Position</label>
              </div>
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label class="vali" for="email">Email</label>
              </div>
            </div>
          <a id="submit-add" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add Employee</a>
            
          </form>
        </div>
      </div>
      <div id="edit" class="col s12">
        <br/>
        meep meep meep
      </div>

      

    </div>

  </div>


  <script src="ui/js/jquery.min.js"></script>
  <script src="ui/js/materialize.js"></script>
  <script src="ui/js/init.js"></script>
</body>
</html>
